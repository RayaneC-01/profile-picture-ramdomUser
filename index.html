<!DOCTYPE html>
<!-- Déclaration du type de document -->
<html lang="en">
  <!-- Balise racine, spécifiant la langue de la page -->
  <head>
    <meta charset="UTF-8" />
    <!-- Définition de l'encodage des caractères -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Définition de la vue du port, pour l'adaptabilité mobile -->
    <title>Profil Utilisateur</title>
    <!-- Titre de la page -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Lien vers la feuille de style CSS -->
  </head>
  <body>
    <div class="profile">
      <!-- Div contenant le profil utilisateur -->
      <img
        src="https://randomuser.me/api/portraits/men/1.jpg"
        alt="Profile Picture"
      />
      <h1 id="name">John Doe</h1>
      <!-- Nom de l'utilisateur -->
      <p>Email: <span id="email">john.doe@example.com</span></p>
      <!-- Adresse email de l'utilisateur -->
      <p>Location: <span id="location">New York City</span></p>
      <!-- Localisation de l'utilisateur -->
    </div>

    <script src="script.js"></script>
    <!-- Lien vers le fichier JavaScript -->
  </body>
</html>
